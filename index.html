<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Github Releases</title>
	<style>
		body, html {
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
			background-image: url('https://picsum.photos/2048'); /* fetch BG from Nvidia URL */
			background-size: cover;
			background-position: center;
			font-family: 'Arial', sans-serif;
			color: rgb(0, 0, 0);
		}

		.glass-container {
			background: rgba(255, 255, 255, 0.23);
			backdrop-filter: blur(15px);
			border-radius: 10px;
			padding: 20px;
			width: 80%;
			max-width: 600px;
			box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
			border: 1px solid rgba(255, 255, 255, 0.2);
			text-align: center;
		}

		h1 {
			font-size: 2em;
			margin-bottom: 20px;
		}

		.release {
			margin-bottom: 20px;
		}

		.release h2 {
			font-size: 1.5em;
			margin-bottom: 5px;
		}

		.release p {
			margin: 0;
			font-size: 1em;
		}
	</style>
</head>
<body>
	<div class="glass-container">
		<h1>Loading GitHub Releases...</h1>
	</div>

	<script>
		document.addEventListener("DOMContentLoaded", function() {
			const apiUrl = "https://api.github.com/repos/{owner}/{repo}/releases";
			const owner = "sarthihan"; // owner
			const repo = "NewScienceWorldPapers"; // Repository

			fetch(apiUrl.replace("{owner}", owner).replace("{repo}", repo))
				.then(response => response.json())
				.then(data => {
					const container = document.querySelector('.glass-container');
					container.innerHTML = '<h1>NSW Papers</h1>'; // Reset the container

					if (data.length === 0) {
						container.innerHTML += '<p>Oops no releases fetched</p>';
					} else {
						data.forEach(release => {
							const releaseDiv = document.createElement('div');
							releaseDiv.classList.add('release');

							const title = document.createElement('h2');
							title.textContent = release.tag_name;

							const date = document.createElement('p');
							date.textContent = `Release Date: ${new Date(release.published_at).toLocaleDateString()}`;

							const description = document.createElement('p');
							description.textContent = release.body ? release.body : 'Description not given';

							releaseDiv.appendChild(title);
							releaseDiv.appendChild(date);
							releaseDiv.appendChild(description);

							container.appendChild(releaseDiv);
						});
					}
				})
				.catch(error => {
					console.error('Error fetching releases:', error);
					const container = document.querySelector('.glass-container');
					container.innerHTML = '<h1>Oops no releases fetched!</h1><p>Please try again later.</p>';
				});
		});
	</script>
</body>
</html>
